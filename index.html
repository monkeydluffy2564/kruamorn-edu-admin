<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คลังสื่อ By kru Amorn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add SortableJS library -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #f4f4f5; /* Light gray background */
            color: #18181b; /* Dark text */
        }
        .card-style {
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            border: 1px solid #e4e4e7;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        .hidden-form {
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease-out;
            opacity: 0;
            transform: translateY(-20px);
        }
        .visible-form {
            max-height: 500px; /* Adjust as needed */
            transition: all 0.5s ease-in;
            opacity: 1;
            transform: translateY(0);
        }
        .icon-card .controls {
            display: none;
        }
        .admin-mode .icon-card .controls {
            display: flex;
        }
        /* Style for draggable items */
        .admin-mode .draggable-item {
            cursor: grab;
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #c7d2fe;
            border-radius: 1rem;
        }
        .sortable-drag {
            cursor: grabbing;
        }
        /* Custom radio button style */
        .radio-label {
            display: block;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="radio"]:checked + .radio-label {
            background-color: #e0e7ff;
            border-color: #4f46e5;
            color: #4f46e5;
        }
        /* Grid and item sizing */
        .icon-grid {
            display: grid;
            gap: 1rem; /* 16px gap */
            grid-template-columns: repeat(auto-fill, minmax(72px, 1fr)); 
            align-items: start;
        }
                /* Size classes now define the grid span, scaling proportionally */
        .size-sm {
            grid-column: span 1;
            grid-row: span 1;
            aspect-ratio: 1 / 1;
        }

        .size-md {
            grid-column: span 2;
            grid-row: span 2;
            aspect-ratio: 1 / 1;  /* สี่เหลี่ยมจัตุรัส */
        }

        .size-lg {
            grid-column: span 3;
            grid-row: span 3;
            aspect-ratio: 1 / 1;  /* สี่เหลี่ยมจัตุรัส */
        }
    </style>
</head>
<body>

    <!-- Admin Control Button -->
    <div class="absolute top-4 right-4 z-50">
        <button id="admin-icon-btn" class="p-3 rounded-full card-style hover:bg-gray-100 transition-colors duration-300" title="Admin Login">
            <svg id="login-icon-svg" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            <svg id="logout-icon-svg" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-600 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        </button>
    </div>

    <!-- Modals Container -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black/60 z-40 flex items-center justify-center hidden p-4">
        <!-- Login Modal -->
        <div id="login-modal" class="card-style p-8 w-full max-w-sm text-center hidden">
            <h2 class="text-2xl font-semibold mb-4 text-zinc-800">Admin Login</h2>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="กรอกรหัสผ่าน" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
                <button type="submit" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition-colors">เข้าสู่ระบบ</button>
                <p id="login-error" class="text-red-500 mt-2 text-sm h-5"></p>
            </form>
        </div>
        <!-- Edit Modal -->
        <div id="edit-modal" class="card-style p-8 w-full max-w-md text-center hidden">
            <h2 class="text-2xl font-semibold mb-4 text-zinc-800">แก้ไขสื่อ</h2>
            <form id="edit-form">
                <div class="space-y-4 text-left">
                    <!-- Form fields -->
                    <div>
                        <label class="text-sm font-medium text-zinc-600">ชื่อเล่น</label>
                        <input type="text" id="edit-title-input" placeholder="เช่น 'ยูทูป'" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-zinc-600">URL เว็บไซต์</label>
                        <input type="url" id="edit-url-input" placeholder="https://www.example.com" required class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-zinc-600">URL รูปไอคอน (ถ้ามี)</label>
                        <input type="url" id="edit-icon-input" placeholder="วางลิงก์รูปภาพที่นี่" class="mt-1 w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <!-- Size Setting -->
                    <div>
                        <label class="text-sm font-medium text-zinc-600">ขนาดไอคอน</label>
                        <div class="mt-2 grid grid-cols-3 gap-2">
                            <div><input type="radio" name="icon-size" value="sm" id="size-sm" class="hidden"><label for="size-sm" class="radio-label text-center text-xs sm:text-sm">ปกติ</label></div>
                            <div><input type="radio" name="icon-size" value="md" id="size-md" class="hidden"><label for="size-md" class="radio-label text-center text-xs sm:text-sm">ใหญ่</label></div>
                            <div><input type="radio" name="icon-size" value="lg" id="size-lg" class="hidden"><label for="size-lg" class="radio-label text-center text-xs sm:text-sm">ใหญ่มาก</label></div>
                        </div>
                    </div>
                    <!-- Open Behavior Setting -->
                    <div>
                        <label class="text-sm font-medium text-zinc-600">วิธีการเปิดลิงก์</label>
                        <div class="mt-2 grid grid-cols-3 gap-2">
                            <div>
                                <input type="radio" name="open-behavior" value="sameTab" id="open-same-tab" class="hidden">
                                <label for="open-same-tab" class="radio-label text-center text-xs sm:text-sm">ปัจจุบัน</label>
                            </div>
                            <div>
                                <input type="radio" name="open-behavior" value="newTab" id="open-new-tab" class="hidden">
                                <label for="open-new-tab" class="radio-label text-center text-xs sm:text-sm">แท็บใหม่</label>
                            </div>
                            <div>
                                <input type="radio" name="open-behavior" value="incognito" id="open-incognito" class="hidden">
                                <label for="open-incognito" class="radio-label text-center text-xs sm:text-sm">ส่วนตัว</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 mt-6">
                    <button type="button" id="cancel-edit-btn" class="w-full px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-semibold transition-colors">ยกเลิก</button>
                    <button type="submit" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition-colors">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-semibold mb-2 text-zinc-800">คลังสื่อ By kru Amorn</h1>
            <p class="text-zinc-500 text-base sm:text-lg">คลังรวมสื่อการเรียนรู้</p>
        </header>

        <div id="admin-panel" class="hidden-form max-w-xl mx-auto mb-8 space-y-6">
            <!-- Add Form -->
            <form id="add-form" class="flex flex-col sm:flex-row gap-2">
                <input type="url" id="url-input" placeholder="https://www.example.com" required class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold shadow-sm hover:shadow-md transform hover:-translate-y-0.5 transition-all duration-300">เพิ่มเว็บ</button>
            </form>
            
            <!-- Settings -->
            <div class="card-style p-4">
                <h3 class="font-semibold text-zinc-700 mb-3">การตั้งค่าการแสดงผล</h3>
                <div class="flex items-center justify-between">
                    <label for="show-names-toggle" class="text-sm text-zinc-600">แสดงชื่อสื่อ</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="show-names-toggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-indigo-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                    </label>
                </div>
            </div>
        </div>
        
        <main class="space-y-12">
            <!-- Pinned Section -->
            <section id="pinned-section" class="hidden">
                <h2 class="text-xl font-semibold text-zinc-700 mb-4 border-b pb-2">📌 ปักหมุดไว้</h2>
                <div id="pinned-grid" class="icon-grid"></div>
            </section>

            <!-- All Items Section -->
            <section>
                <h2 id="all-items-header" class="text-xl font-semibold text-zinc-700 mb-4 border-b pb-2">สื่อทั้งหมด</h2>
                <div id="website-grid" class="icon-grid"></div>
            </section>
        </main>

        <div id="empty-state" class="hidden text-center py-20">
            <svg class="mx-auto h-16 w-16 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.311a7.5 7.5 0 01-7.5 0c-1.255 0-2.42.292-3.5.834m14.5-1.668a7.5 7.5 0 11-14.5 0c1.08.542 2.245.834 3.5.834m9.166-4.991a12.061 12.061 0 01-1.834 2.311" /></svg>
            <h3 class="mt-4 text-lg font-medium text-zinc-700">ยังไม่มีสื่อ</h3>
            <p class="mt-1 text-sm text-zinc-500">เข้าสู่ระบบ Admin เพื่อเพิ่มสื่อการเรียนรู้</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
	
    <script type="module" src="script.min.js"></script>
	
</body>
</html>
